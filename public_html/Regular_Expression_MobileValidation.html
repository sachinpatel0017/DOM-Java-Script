<html>
    <head>
        <title>Mobile Validation</title>
        <script type="text/javascript">
            function fn1()
            {
                var mob = document.getElementById("mb").value;
                var regx = /^[7-9]\d{9}$/;
                if (regx.test(mob))
                {
                    document.getElementById("lbm").innerHTML = "Valid";
                    document.getElementById("lbm").style.visibility = "visible";
                    document.getElementById("lbm").style.color="green";
                }
                else
                document.getElementById("lbm").innerHTML = "InValid";
                document.getElementById("lbm").style.visibility = "visible";
                document.getElementById("lbm").value.style.color="red";
            }
        </script>
    </head>
    <body>
        <input id="mb" type="text" placeholder="mobile Number"/>
        <label id="lbm" style="color:red; visibility: hidden;">InValid</label>
        <br>
        <button onclick="fn1()" type="button">Submit</button>
    </body>
</html>
