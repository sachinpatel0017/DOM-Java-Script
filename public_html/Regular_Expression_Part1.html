<html>
    <head>
        <title>Regular Expression</title>
        <script type="text/javascript">
            function Validation()
            {
                var user = document.getElementById("uname");
                var regx=/E/i;
                //i is for case insensitive...
                if(regx.test(user))
                    alert("Valid Username");
                else
                    alert("Invalid Username");
                    document.getElementById("lblu").style.visibility="visible";
            }
        </script>
    </head>
    <body>
        <form  action="message.html" >
            <input id="uname" type="text" placeholder="Username"/>
            <label id="lblu" style="color:red;visibility:hidden ">Invalid Username</label>
            <br><br>
            <button onclick="Validation()" type="button">Click Me</button>
        </form>
    </body>
</html>
